<html>
    <head>
        <script>
            let courses = new Set();
            courses.add("Angular");
            courses.add("React");
            courses.add("Vue");

            //size: to get the size of set
            //has to know if a particular value is present in Set
            //clear: to empty the set
            
            for(let val of courses){
                console.log(val);
            }

            //To initialize a set directly
            var set = new Set(["Angular","Java","Php"]);
        </script>
    </head>
    <body>
        Set is a Data Structure used to store any number of values  <br/>
        It only stores values and that too only the unique ones  <br/>

        To create a set: let courses = new Set();     <br/>
        courses.add("Angular");    <br/>

    </body>
</html>
