<html>
    <head>
        <script>
            function letDemo1(){
                var i=10;
                for(var i=0;i<=20;i++){
                    var x = 10;
                    console.log(i+" : inside for loop");
                }
                console.log("x is : "+x); //available outside block also
                console.log(i+" : outside for loop but inside function");
            }
            letDemo1();

            //to make the for loop i avaialbe only inside the loop,
            //we replace var keyword by let keyword
            //rerun the program and check output

            //in the above function last value of i is 21
            //in the below function last value of i is 10

            function letDemo2(){
                var i=10;
                for(let i=0;i<=20;i++){
                    console.log(i+" : inside for loop demo 2");
                }
                console.log(i+" : outside for loop but inside function demo 2");
            }
            letDemo2();
            
        </script>
    </head>
    <body>
        Before ES 6 there were only two scopes, global and function<br>
        ES 6 brings into picture blocked scopes by using let keyword
    </body>
</html>
