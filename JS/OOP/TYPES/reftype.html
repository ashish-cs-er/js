<html>

            //this is all about ref type
            //ref type is similar to class 
            //once we create ref, we can create any number of objects of that ref type
            //object is combination of name value pairs
            //value can be any value including object or function
            var obj1 = new Object();
            //obj1 is a ref that stores memory location where the Object is stored
            var obj2 = obj1;
            obj1.myproperty = "Hello from Obj1 property";
            document.write(obj1.myproperty+"<br/>");
            //this happens because obj1 and obj2 point to same memory location
            //to free up memory location we make the ref value null
            obj1 = null;
            obj2 = null;
            var obj3= new Object();
            obj3.salary = 50000;
            document.write(obj3.salary);
            obj3 = null;

            //using inbuilt objects

            var student = {

            };

            };
